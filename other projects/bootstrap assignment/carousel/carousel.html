<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Bootstrap 3 Responsive Template</title>

    <link rel="stylesheet" href="root/css/stylesheet.css">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

<div class="row">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
 
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="root/images/blue.jpg" alt="..." class="image">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="root/images/zurich.jpg" alt="..." class="image">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="root/images/portugal.10" alt="..." class="image">
      <div class="carousel-caption">

      </div>
    </div>
     <div class="item">
      <img src="root/images/yellow.jpg" alt="..." class="image">
      <div class="carousel-caption">

      </div>
    </div>
  </div>
    </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
</div>



</body>

</html>
